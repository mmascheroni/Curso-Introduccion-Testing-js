  unit-test:
    runs-on: windows-latest
    steps:
      - name: Checkout # Clona nuestro repositorio
        uses: actions/checkout@v2
      - name: Setup Nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json
      - name: install # Instalar dependencias
        shell: cmd
        run: npm ci
      - name: run unit test
        shell: cmd
        run: npm run test
  e2e:
      runs-on: windows-latest
      container:
        image: node:18

      services:
        mongo-e2e:
          image: mongo:4.4
          ports:
            - 27017:27017
          env:
            MONGO_INITDB_ROOT_USERNAME: test
            MONGO_INITDB_ROOT_PASSWORD: test123

      steps:
        - name: Checkout # Clona nuestro repositorio
          uses: actions/checkout@v2
        - name: install # Instalar dependencias
          shell: cmd
          run: npm ci
        - name: run e2e
          shell: cmd
          run: npm run test:e2e
          env:
            MONGO_DB_NAME: demo
            MONGO_URL: mongodb://test:test123@mongo-e2e:27017/?retryWrites=true&writeConcern=majority





